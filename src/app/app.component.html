<mat-toolbar color="primary">
  <span>Cats API</span>
</mat-toolbar>

<mat-drawer-container class="container">
  <mat-drawer mode="side" opened>
    <app-side-bar></app-side-bar>
  </mat-drawer>
  <mat-drawer-content>
    <mat-paginator #paginator [length]="50" [pageSizeOptions]="[25,50, 75,100]" aria-label="select page"></mat-paginator>
    <app-images></app-images>
  </mat-drawer-content>
</mat-drawer-container>
